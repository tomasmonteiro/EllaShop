	<link rel="stylesheet" type="text/css" href="css/contacto.css">
	<link rel="stylesheet" type="text/css" href="css/estilos_geral.css">
</head>
<body>
	<!--CABEÇALHO-->
	<header>
		<!--Div que centraliza o conteudo do cabecalho-->
		<div class="cabecalho conteiner">
			<h1><a href="index.html"><img src="imagens/logo3.png" alt="Logotipo Ella Shop"></a></h1>
			<!--Div para colocar o formulario de pesquisa e login no tipo do cabecalho-->
			<div class="topo-cabecalho">
				<form>
					<input type="search" placeholder="Pesquisar">
					<input type="image" src="imagens/busca.png" class="lupa">
				</form>				
			</div>
			<nav class="menu-navegacao">
				<ul>
					<a href="index.html"><li>Home</li></a>
					<a href="produtos.html"><li>Produtos</li></a>
					<a href="sobre.html"><li>Sobre</li></a>
					<a href="contacto.html"><li>Contacto</li></a>
				</ul>
			</nav>

		</div>
	</header>
	<!--CONTEUDO-->
	<article class="artigo">
			<div class="conteiner conteudo">
				<h2>contacto</h2>
				<p>Entre em contacto e faça a sua encomenda</p>
				<section>
					<form class="formulario">
						<input type="text" placeholder="Nome*">
						<input type="email" placeholder="Email*"> 
						<input type="text" placeholder="Assunto*">
						<input type="tel" placeholder="Telefone*">
						<textarea placeholder="Mensagem*"></textarea>
						<button type="submit">Enviar</button>
					</form>
				</section>
			</div>
	</article>
	<!--RODAPE-->
	<footer>
		<div class="conteiner">
			<img src="imagens/logo3.png" alt="Ella Shop">
			<ul class="social">
